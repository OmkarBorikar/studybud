
{% for room in rooms %}
    
<div> 
    {% if request.user == room.host %}
    <a href = "{% url 'update-room' room.id %}"> Edit </a>
    <a href ="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}
    <a href = "{% url 'profile' room.host.id %}""> @ {{room.host.username}}</a>
    <!-- Omkar_2_start  This is ideal way to pass theurl as we are usimg url name that is dfined in urls.py . If we change url path from room to /room_page then in this scenario we dont hae to update updated url everywhere els ein the code as we are using url name instead of actual url-->
    <h4> {{room.id}} -- <a href = "{% url 'room' room.id %}">{{room.name}}</a>
    <!--Omkar_2_end-->
    <br>
    <small> {{room.topic.name}}</small>  
   
    <hr>
</div>


{% endfor %}
